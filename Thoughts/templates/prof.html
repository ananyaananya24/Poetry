{% extends './new.html' %}
{% load static %}
{% block head %} {% endblock %}


{% block title %}| Profile {% endblock %}


{% block style %} {% endblock %}

{% block body %} 
<div class="container-fluid mb-5 pb-5" style="background-color: gray; border: solid;"> 

    <div class="container mt-4 row m-4">
        <div class="col-sm-3 m-2 row" style="background-color: honeydew; padding-right: 30px; height: 100px;">
            <div class="col-sm-12 row" style=" border-color: aqua;"> 
                <div class="col-sm-4 m-1 mt-3">
                <img src="{{prof_data.image.url}}" alt="Admin" class="rounded-circle" width="80">
                </div>
                <div class="col-sm-7 mt-5">
                <h5 style="text-align-last: right; margin-left: 5px;">Hello, Riya</h5>
                </div>
                
                
            </div>
            

                
            
         </div>
         
     
        
    
        
        <div class="col-sm-8 m-2" style="background-color: honeydew; ">
            <div class="col-sm-12 row mt-3">
                <div class="col-sm-4">
                <h4>Personal Information</h4>
                </div>
                <div class="col-sm-6">
                <a href="{% url 'edit' %}">Edit</a>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" value="{{request.user.first_name}}" id="fname" name="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" class="form-control" value="{{request.user.last_name}}" id="lname" name="lname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" value="{{request.user.email}}" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" maxlength="10" value= "{{prof_data.mobile_no}}" class="form-control" id="mobile" name="mobile">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" value= "{{prof_data.address}}" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control" id="dob" value="{{prof_data.dob}}" name="dob">
            </div>
            
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea class="form-control" rows="3" cols="30"  class="form-control" id="about" name="about">{{prof_data.about}}</textarea>
            </div>
            
            

        </div>

    </div>
    



</div>


{% endblock %}

{% block script %} {% endblock %}
