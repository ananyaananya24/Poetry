{% extends './new.html' %}

{% load static %}
{% block title %}| Profile {% endblock %}

{% block body %}

    <div class="container mt-5">

    <center><h1 class= "m-5">Your Profile</h1></center>
    
    <form action="/JustWrite/profile/" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" value="{{request.user.first_name}}" id="fname" name="fname">
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last name</label>
            <input type="text" class="form-control" value="{{request.user.last_name}}" id="lname" name="lname">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" value="{{request.user.email}}" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" maxlength="10" value= "{{prof_data.mobile_no}}" class="form-control" id="mobile" name="mobile">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="address" value= "{{prof_data.address}}" class="form-control" id="address" name="address">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob" value="{{prof_data.dob}}" name="dob">
        </div>
        
        <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <textarea class="form-control" rows="3" cols="30"  class="form-control" id="about" name="about">{{prof_data.about}}</textarea>
        </div>
        <div class="mb-3">
            <input type="file" id="img" src="{{prof_data.image}}" name="image">
        </div>
        <div class="mb-5 pb-5">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
      
      </form>    
      </div>

      
{% endblock %}

 
  {% block script %} {% endblock %}

</body>

</html>
